<!DOCTYPE html>
<html>

<head>
  <title>String Type Example</title>
  <script type="text/javascript">
    var stringObject = new String("hello world");
    var stringValue = "hello world";

    console.log(typeof stringObject); //"object"
    console.log(typeof stringValue); //"string"
    console.log(stringObject instanceof String); //true
    console.log(stringValue instanceof String); //false

    var str2 = "我们";
    console.log(str2.length); //2

    var str3 = "hello";
    var str4 = str3.concat("world");
    console.log(str3); //hello  原字符串不会被改变
    console.log(str4); //helloworld
  </script>
</head>

<body>

</body>

</html>

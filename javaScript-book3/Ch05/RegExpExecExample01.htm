<!DOCTYPE html>
<html>

<head>
  <title>RegExp exec() Example</title>
  <script type="text/javascript">
    //全局性匹配 g ,第二次调用，在这个例子就为null了，匹配不到结果
    var text = "mom and dad and baby";
    var pattern = /mom( and dad( and baby)?)?/gi;
    var matches = pattern.exec(text);
    console.log(matches); // ["mom and dad and baby", " and dad and baby", " and baby"]
    // index: 0, input: "mom and dad and baby", groups: undefined]
    console.log(matches.index); //0
    console.log(matches.input); //"mom and dad and baby"
    console.log(matches[0]); //"mom and dad and baby"
    console.log(matches[1]); //" and dad and baby"
    console.log(matches[2]); //" and baby"

    var matches = pattern.exec(text);
    console.log(matches); //null   
    //console.log(matches1.index);   返回null就没有index了，这句话会报错
    //console.log(matches1.input); 返回null就没有input了，这句话会报错
    //console.log(matches[0]); 
    //console.log(matches[1]);  
    //console.log(matches[2]); 

    //非全局性匹配 ，第二次调用还是从字符串的头头开始匹配，永远匹配到一样的信息
    var text = "mom and dad and baby";
    var pattern = /mom( and dad( and baby)?)?/i;
    var matches = pattern.exec(text);
    console.log(matches); // ["mom and dad and baby", " and dad and baby", " and baby"]
    // index: 0, input: "mom and dad and baby", groups: undefined]
    console.log(matches.index); //0
    console.log(matches.input); //"mom and dad and baby"
    console.log(matches[0]); //"mom and dad and baby"
    console.log(matches[1]); //" and dad and baby"
    console.log(matches[2]); //" and baby"

    var matches = pattern.exec(text);
    console.log(matches); // ["mom and dad and baby", " and dad and baby", " and baby"]
    // index: 0, input: "mom and dad and baby", groups: undefined]
    console.log(matches.index); //0
    console.log(matches.input); //"mom and dad and baby"
    console.log(matches[0]); //"mom and dad and baby"
    console.log(matches[1]); //" and dad and baby"
    console.log(matches[2]); //" and baby"



    //全局性匹配 惰性
    var text = "mom and dad and baby";
    var pattern = /mom( and dad( and baby)?)??/gi; //这里再加个问号
    var matches = pattern.exec(text);
    console.log(matches); // ["mom ", undefined,undefined]
    // index: 0, input: "mom and dad and baby", groups: undefined]
    console.log(matches.index); //0
    console.log(matches.input); //"mom and dad and baby"
    console.log(matches[0]); //"mom "
    console.log(matches[1]); //undefined
    console.log(matches[2]); //undefined
  </script>
</head>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>Data Properties Example</title>
  <script type="text/javascript">
    var person = {};
    Object.defineProperty(person, "name", {
      configurable: false,
      value: "Nicholas"
    });

    console.log(person.name); //Nicholas
    delete person.name;
    console.log(person.name); //Nicholas





    var person1 = {};
    Object.defineProperty(person1, "name", {
      configurable: true,
      value: "Nicholas"
    });

    console.log(person1.name); //Nicholas
    delete person1.name;
    console.log(person1.name); //undefined





    var person2 = {};
    Object.defineProperty(person2, "name", {
      /* configurable: false, */
      value: "Nicholas"
    });

    console.log(person2.name); //Nicholas
    delete person2.name;
    console.log(person2.name); //Nicholas
  </script>
</head>

<body>
  <p>Note: this example only works in browsers that have implemented the ECMAScript 5
    <code>Object.defineProperty()</code> method (IE9 and Firefox 4).</p>
</body>

</html>

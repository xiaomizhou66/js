<!DOCTYPE html>
<html>

<head>
  <title>Block Scope Example</title>
</head>

<body>
  <script type="text/javascript">
    function outputNumbers(count) {
      for (var i = 0; i < count; i++) {
        console.log(i); //0-1-2-3-4
      }
      var i = 1; //variable re-declared
      console.log(i); //5
    }
    console.log(outputNumbers(5)); //undefined
  </script>

</body>

</html>

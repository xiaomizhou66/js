    function displayInfo(args) {
      var output = "";

      if (typeof args.name == "string") {
        output += "Name: " + args.name + "\n";
        console.log(args.toLocaleString()); //[object Object]
      }

      if (typeof args["age"] == "number") {
        output += "Age: " + args.age + "\n";
      }

      console.log(output); //Name: Nicholas    Age: 29
    }

    displayInfo({
      name: "Nicholas",
      age: 29
    });



    var colors = ["red", "green", "blue"];
    console.log(colors.join(",")); //red,green,blue
    console.log(colors.join("||")); //red||green||blue
    console.log(colors.join("")); //redgreenblue
    console.log(colors.join()); //red,green,blue
    console.log(colors.join(undefined)); //red,green,blue

    var colors = ["red", null, "blue"];
    console.log(colors.join(",")); //red,,blue
    console.log(colors.join("||")); //red||||blue


    var colors = new Array(); //create an array
    var count = colors.push("red", "green"); //push two items
    console.log(count); //2

    count = colors.push("black"); //push another item on
    console.log(count); //3

    var item = colors.pop(); //get the last item
    console.log(item); //"black"
    console.log(colors.length); //2
  </script>
